<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Meeting - ZoomX Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
    <script src='https://meet.jit.si/external_api.js'></script>
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <span class="logo-icon">âš¡</span>
                    <span class="logo-text">ZoomX Pro</span>
                </a>
                <div class="nav-links">
                    <a href="index.html#features">Features</a>
                    <a href="schedule.html">Schedule</a>
                    <a href="index.html#about">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Meeting Setup -->
    <div id="meetingSetup" class="meeting-setup">
        <div class="setup-background">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
        </div>
        <div class="container">
            <div class="setup-card">
                <h1>Join a Meeting</h1>
                <p class="setup-subtitle">Enter meeting details to get started</p>

                <div class="form-group">
                    <label for="roomName">
                        <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
                            <path d="M10 12a2 2 0 100-4 2 2 0 000 4z" fill="currentColor" />
                            <path d="M10 2a8 8 0 100 16 8 8 0 000-16zm0 14a6 6 0 110-12 6 6 0 010 12z"
                                fill="currentColor" />
                        </svg>
                        Meeting Room Name
                    </label>
                    <input type="text" id="roomName" placeholder="Enter room name or meeting ID">
                    <button class="btn-generate" onclick="generateRoomName()">
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
                            <path
                                d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Generate Random
                    </button>
                </div>

                <div class="form-group">
                    <label for="displayName">
                        <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
                            <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" fill="currentColor" />
                        </svg>
                        Your Name
                    </label>
                    <input type="text" id="displayName" placeholder="Enter your display name">
                </div>

                <div class="form-group">
                    <label for="password">
                        <svg width="18" height="18" viewBox="0 0 20 20" fill="none">
                            <path d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2z"
                                fill="currentColor" />
                        </svg>
                        Password (Optional)
                    </label>
                    <input type="password" id="password" placeholder="Set password to secure meeting">
                    <small>Leave empty for open meetings</small>
                </div>

                <div class="advanced-options">
                    <div class="option-toggle">
                        <input type="checkbox" id="enableWaitingRoom">
                        <label for="enableWaitingRoom">Enable waiting room</label>
                    </div>
                    <div class="option-toggle">
                        <input type="checkbox" id="muteOnEntry">
                        <label for="muteOnEntry">Mute participants on entry</label>
                    </div>
                    <div class="option-toggle">
                        <input type="checkbox" id="disableVideo">
                        <label for="disableVideo">Disable video on entry</label>
                    </div>
                </div>

                <button class="btn btn-primary btn-large" onclick="joinMeeting()">
                    <span>Join Meeting</span>
                    <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                        <path d="M4 10h12m0 0l-5-5m5 5l-5 5" stroke="currentColor" stroke-width="2"
                            stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                </button>

                <div class="quick-links">
                    <a href="schedule.html">
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
                            <path
                                d="M6 2v2m8-2v2M3 8h14M5 4h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2z"
                                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Schedule for later
                    </a>
                    <a href="#" onclick="showMeetingHistory(); return false;">
                        <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
                            <path d="M10 18a8 8 0 100-16 8 8 0 000 16zm0-8V6m0 4l3 3" stroke="currentColor"
                                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                        </svg>
                        Recent meetings
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- Meeting Room -->
    <div id="meetingRoom" style="display: none;">
        <div id="meet"></div>
        <div class="meeting-controls">
            <button class="control-btn" onclick="toggleRecording()" id="recordBtn">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <circle cx="10" cy="10" r="3" fill="currentColor" />
                    <path d="M10 1a9 9 0 100 18 9 9 0 000-18z" stroke="currentColor" stroke-width="2" />
                </svg>
                <span>Record</span>
            </button>
            <button class="control-btn" onclick="copyInviteLink()">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path d="M8 5H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2M14 5h4m0 0v4m0-4L10 13"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span>Copy Invite</span>
            </button>
            <button class="control-btn" onclick="leaveMeeting()">
                <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                    <path
                        d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
                <span>Leave</span>
            </button>
        </div>
    </div>

    <!-- Meeting History Modal -->
    <div id="historyModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Recent Meetings</h2>
                <button onclick="closeHistoryModal()" class="modal-close">&times;</button>
            </div>
            <div id="historyList" class="history-list"></div>
        </div>
    </div>

    <script src="meeting.js"></script>
</body>

</html>
