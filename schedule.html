<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Meeting - ZoomX Pro</title>
    <link rel="stylesheet" href="styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&family=Space+Mono:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-content">
                <a href="index.html" class="logo">
                    <span class="logo-icon">⚡</span>
                    <span class="logo-text">ZoomX Pro</span>
                </a>
                <div class="nav-links">
                    <a href="index.html#features">Features</a>
                    <a href="meeting.html">Join Meeting</a>
                    <a href="index.html#about">About</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Schedule Section -->
    <div class="schedule-page">
        <div class="schedule-background">
            <div class="gradient-orb orb-1"></div>
            <div class="gradient-orb orb-2"></div>
        </div>
        <div class="container">
            <div class="schedule-container">
                <div class="schedule-form">
                    <h1>Schedule a Meeting</h1>
                    <p class="schedule-subtitle">Plan your meetings in advance and get reminders</p>

                    <form id="scheduleForm">
                        <div class="form-group">
                            <label for="meetingTitle">Meeting Title</label>
                            <input type="text" id="meetingTitle" placeholder="e.g., Team Standup" required>
                        </div>

                        <div class="form-group">
                            <label for="scheduledRoomName">Meeting Room Name</label>
                            <input type="text" id="scheduledRoomName" placeholder="Enter room name">
                            <button type="button" class="btn-generate" onclick="generateScheduleRoomName()">
                                <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
                                    <path
                                        d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"
                                        stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                        stroke-linejoin="round" />
                                </svg>
                                Generate
                            </button>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="meetingDate">Date</label>
                                <input type="date" id="meetingDate" required>
                            </div>
                            <div class="form-group">
                                <label for="meetingTime">Time</label>
                                <input type="time" id="meetingTime" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="meetingDuration">Duration</label>
                            <select id="meetingDuration">
                                <option value="15">15 minutes</option>
                                <option value="30" selected>30 minutes</option>
                                <option value="45">45 minutes</option>
                                <option value="60">1 hour</option>
                                <option value="90">1.5 hours</option>
                                <option value="120">2 hours</option>
                                <option value="180">3 hours</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="meetingDescription">Description (Optional)</label>
                            <textarea id="meetingDescription" rows="3" placeholder="Add agenda or notes"></textarea>
                        </div>

                        <div class="form-group">
                            <label for="schedulePassword">Password (Optional)</label>
                            <input type="password" id="schedulePassword" placeholder="Secure your meeting">
                        </div>

                        <div class="form-group">
                            <label>Reminders</label>
                            <div class="reminder-options">
                                <div class="option-toggle">
                                    <input type="checkbox" id="remind15" checked>
                                    <label for="remind15">15 minutes before</label>
                                </div>
                                <div class="option-toggle">
                                    <input type="checkbox" id="remind1hour">
                                    <label for="remind1hour">1 hour before</label>
                                </div>
                                <div class="option-toggle">
                                    <input type="checkbox" id="remind1day">
                                    <label for="remind1day">1 day before</label>
                                </div>
                            </div>
                        </div>

                        <button type="submit" class="btn btn-primary btn-large">
                            <svg width="20" height="20" viewBox="0 0 20 20" fill="none">
                                <path
                                    d="M6 2v2m8-2v2M3 8h14M5 4h10a2 2 0 012 2v10a2 2 0 01-2 2H5a2 2 0 01-2-2V6a2 2 0 012-2z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <span>Schedule Meeting</span>
                        </button>
                    </form>
                </div>

                <div class="scheduled-meetings">
                    <h2>Upcoming Meetings</h2>
                    <div id="upcomingMeetings" class="meetings-list">
                        <div class="empty-state">
                            <svg width="64" height="64" viewBox="0 0 24 24" fill="none">
                                <path
                                    d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"
                                    stroke="currentColor" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" />
                            </svg>
                            <p>No upcoming meetings</p>
                            <small>Schedule your first meeting to get started</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Success Modal -->
    <div id="successModal" class="modal">
        <div class="modal-content success-modal">
            <div class="success-icon">✓</div>
            <h2>Meeting Scheduled!</h2>
            <p id="successMessage"></p>
            <div class="success-details" id="successDetails"></div>
            <div class="success-actions">
                <button class="btn btn-primary" onclick="closeSuccessModal()">Got it</button>
                <button class="btn btn-secondary" onclick="copyMeetingLink()">
                    <svg width="16" height="16" viewBox="0 0 20 20" fill="none">
                        <path d="M8 5H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-2M14 5h4m0 0v4m0-4L10 13"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                    </svg>
                    Copy Link
                </button>
            </div>
        </div>
    </div>

    <script src="schedule.js"></script>
</body>

</html>
